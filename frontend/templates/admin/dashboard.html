<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        padding: 30px;
      }
      h1 {
        text-align: center;
        color: #0056b3;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: 0.2s;
      }
      .card:hover {
        background: #0056b3;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Admin Dashboard</h1>

    <div class="grid">
      <div class="card" onclick="go('news.html')">News</div>
      <div class="card" onclick="go('events.html')">Events</div>
      <div class="card" onclick="go('classes.html')">Classes</div>
      <div class="card" onclick="go('flights.html')">Flights</div>
      <div class="card" onclick="go('school.html')">School</div>
      <div class="card" onclick="go('admissions.html')">Admissions</div>
      <div class="card" onclick="go('gallery.html')">Gallery</div>
      <div class="card" onclick="go('library.html')">Library</div>
    </div>

    <script>
      function go(page) {
        window.location.href = page;
      }
    </script>
  </body>
</html>
