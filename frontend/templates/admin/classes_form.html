<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proactive Air Service - Classes</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>

  <body>
    <h1>Classes</h1>

    <div id="classes-container">
      <p>Loading classes...</p>
    </div>

    <script>
      async function displayClasses() {
        const apiUrl = "http://127.0.0.1:8000/api/classes/";
        const container = document.getElementById("classes-container");

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          container.innerHTML = "";

          if (data.length === 0) {
            container.innerHTML = "<p>No classes available.</p>";
            return;
          }

          data.forEach((item) => {
            const div = document.createElement("div");

            div.style.border = "1px solid #ccc";
            div.style.padding = "15px";
            div.style.marginBottom = "15px";

            div.innerHTML = `
              <h3>${item.subject}</h3>
              <p><strong>Instructor:</strong> ${item.instructor}</p>
              <p><strong>Class Room:</strong> ${item.class_room}</p>
              <p><strong>Date:</strong> ${item.date}</p>
              <p><strong>Time:</strong> ${item.start_time} - ${item.end_time}</p>
            `;

            container.appendChild(div);
          });
        } catch (error) {
          console.error(error);
          container.innerHTML = "<p>Error loading classes.</p>";
        }
      }

      displayClasses();
    </script>
  </body>
</html>
