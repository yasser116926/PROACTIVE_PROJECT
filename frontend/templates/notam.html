<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proactive Air Service - NOTAMs</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
        color: #222;
      }

      /* Page header */
      .page-header {
        background: #0f172a;
        color: white;
        padding: 40px 20px;
        text-align: center;
      }

      .page-header h1 {
        margin: 0;
        font-size: 36px;
        letter-spacing: 1px;
      }

      /* Main container */
      .notams-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
      }

      /* Airport block */
      .airport {
        background: #ffffff;
        border-radius: 14px;
        padding: 24px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .airport h2 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #0f172a;
        font-size: 24px;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 10px;
      }

      /* NOTAM card */
      .notam {
        background: #f9fafb;
        border-left: 5px solid #f59e0b;
        padding: 15px 18px;
        margin-bottom: 14px;
        border-radius: 8px;
      }

      .notam p {
        margin: 0 0 8px 0;
        line-height: 1.6;
        color: #333;
      }

      .notam small {
        color: #666;
        font-size: 13px;
      }

      /* Empty state */
      .no-notams {
        color: #666;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="page-header">
      <h1>Active NOTAMs</h1>
    </div>

    <!-- Content -->
    <div class="notams-container">
      {% for airport, notams in grouped_notams.items %}
      <div class="airport">
        <h2>{{ airport }}</h2>

        {% if notams %} {% for notam in notams %}
        <div class="notam">
          <p>{{ notam.description }}</p>
          <small>Expires: {{ notam.date_expiry }}</small>
        </div>
        {% endfor %} {% else %}
        <p class="no-notams">No active NOTAMs</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
