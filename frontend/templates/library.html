<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proactive Air Service - Learning Resources</title>

    <style>
      /* ===== BASE ===== */
      body {
        margin: 0;
        padding: 40px 20px;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        color: #222;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      /* ===== CONTAINER ===== */
      #library-container {
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 30px;
      }

      /* ===== SUBJECT CARD ===== */
      .subject-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        transition: 0.3s;
        position: relative;
      }

      .subject-card:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.6),
          0 18px 38px rgba(255, 215, 0, 0.35);
      }

      .subject-card h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 1.3rem;
      }

      /* ===== RESOURCE BLOCK ===== */
      .resource {
        margin-bottom: 14px;
        font-size: 0.95rem;
      }

      .resource strong {
        display: block;
        margin-bottom: 6px;
      }

      /* ===== LINKS ===== */
      a {
        color: #1e1e1e;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        color: #000;
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
      }

      ul {
        padding-left: 18px;
        margin: 6px 0;
      }

      li {
        margin-bottom: 6px;
      }

      /* ===== PRE / FORMULAS ===== */
      pre {
        background: #f8f8f8;
        padding: 12px;
        border-radius: 10px;
        overflow-x: auto;
        font-size: 0.9rem;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.08);
      }

      /* ===== IMAGES ===== */
      img {
        max-width: 100%;
        border-radius: 12px;
        margin-top: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      /* ===== EMPTY / ERROR ===== */
      .empty {
        text-align: center;
        color: #777;
        grid-column: 1 / -1;
      }
    </style>
  </head>

  <body>
    <h1>Learning Resources</h1>

    <div id="library-container">
      <p class="empty">Loading resources...</p>
    </div>

    <script>
      async function loadLibrary() {
        const container = document.getElementById("library-container");

        try {
          const response = await fetch(
            "http://127.0.0.1:8000/library/api/resources/"
          );
          const resources = await response.json();

          container.innerHTML = "";

          if (resources.length === 0) {
            container.innerHTML =
              "<p class='empty'>No resources available.</p>";
            return;
          }

          resources.forEach((item) => {
            const card = document.createElement("div");
            card.className = "subject-card";

            card.innerHTML = `<h2>${item.subject}</h2>`;

            if (item.book_pdf) {
              card.innerHTML += `
                <div class="resource">
                  üìò <a href="${item.book_pdf}" target="_blank">
                    Download Book
                  </a>
                </div>
              `;
            }

            if (item.question_bank_pdf) {
              card.innerHTML += `
                <div class="resource">
                  ‚ùì <a href="${item.question_bank_pdf}" target="_blank">
                    Question Bank
                  </a>
                </div>
              `;
            }

            if (item.formulas_text) {
              card.innerHTML += `
                <div class="resource">
                  üßÆ <strong>Formulas</strong>
                  <pre>${item.formulas_text}</pre>
                </div>
              `;
            }

            if (item.diagrams_images) {
              card.innerHTML += `
                <div class="resource">
                  üñº <strong>Diagram</strong>
                  <img src="${item.diagrams_images}" />
                </div>
              `;
            }

            if (item.external_links) {
              const links = item.external_links.split("\n");
              const linksHtml = links
                .map(
                  (link) =>
                    `<li><a href="${link.trim()}" target="_blank">${link.trim()}</a></li>`
                )
                .join("");

              card.innerHTML += `
                <div class="resource">
                  üîó <strong>External Links</strong>
                  <ul>${linksHtml}</ul>
                </div>
              `;
            }

            container.appendChild(card);
          });
        } catch (error) {
          console.error(error);
          container.innerHTML =
            "<p class='empty'>Error loading library resources.</p>";
        }
      }

      loadLibrary();
    </script>
  </body>
</html>
