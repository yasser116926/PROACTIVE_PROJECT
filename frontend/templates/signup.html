<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | Proactive Air Service</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0b3c7d, #000);
        font-family: Arial, sans-serif;
      }

      .glass-box {
        width: 420px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(14px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        color: white;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 14px;
      }

      select option {
        color: black;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #f4c430;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      .note {
        margin-top: 18px;
        font-size: 13px;
        text-align: center;
        opacity: 0.85;
      }

      .link {
        text-align: center;
        margin-top: 15px;
      }

      .link a {
        color: #f4c430;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="glass-box">
      <h2>Create Account</h2>

      <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="text" name="phone" placeholder="Phone Number" required />

        <select name="nationality" required>
          <option value="">Select Nationality</option>
          <option value="KE">ðŸ‡°ðŸ‡ª Kenya</option>
          <option value="SD">ðŸ‡¸ðŸ‡© Sudan</option>
          <option value="SA">ðŸ‡¸ðŸ‡¦ Saudi Arabia</option>
          <option value="EG">ðŸ‡ªðŸ‡¬ Egypt</option>
          <option value="AE">ðŸ‡¦ðŸ‡ª UAE</option>
        </select>

        <select name="profession" required>
          <option value="">Select Profession</option>
          <option value="MANAGEMENT">Management</option>
          <option value="STAFF">Staff</option>
          <option value="INSTRUCTOR">Instructor</option>
          <option value="STUDENT">Student Pilot</option>
        </select>

        <input
          type="password"
          name="password1"
          placeholder="Password"
          required
        />

        <input
          type="password"
          name="password2"
          placeholder="Confirm Password"
          required
        />

        <button type="submit">Register</button>
      </form>

      <div class="note">
        Your account will be pending approval by Admin or Management.
      </div>

      <div class="link">
        <a href="{% url 'accounts:login' %}">Back to Login</a>
      </div>
    </div>
  </body>
</html>
