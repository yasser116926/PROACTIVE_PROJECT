<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proactive Air Service - Classes</title>

    <style>
      /* ===== PAGE BASE ===== */
      body {
        margin: 0;
        padding: 40px 20px;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #222;
      }

      /* ===== CLASSES CONTAINER ===== */
      #classes-container {
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
      }

      /* ===== CLASS CARD ===== */
      .class-card {
        background: #ffffff;
        padding: 22px;
        border-radius: 14px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .class-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.6),
          0 12px 30px rgba(255, 215, 0, 0.35);
      }

      .class-card p {
        margin: 8px 0;
        color: #333;
        font-size: 14px;
      }

      .class-card strong {
        color: #000;
      }
    </style>
  </head>

  <body>
    <h1>Classes</h1>

    <div id="classes-container">
      <p>Loading classes...</p>
    </div>

    <script>
      async function displayClasses() {
        const apiUrl = "http://127.0.0.1:8000/api/classes/";
        const container = document.getElementById("classes-container");

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          container.innerHTML = "";

          if (data.length === 0) {
            container.innerHTML = "<p>No classes available.</p>";
            return;
          }

          data.forEach((item) => {
            const div = document.createElement("div");
            div.className = "class-card";

            div.innerHTML = `
              <p><strong>Subject:</strong> ${item.subject}</p>
              <p><strong>Instructor:</strong> ${item.instructor}</p>
              <p><strong>Class Room:</strong> ${item.class_room}</p>
              <p><strong>Date:</strong> ${item.date}</p>
              <p><strong>Start Time:</strong> ${item.start_time}</p>
              <p><strong>End Time:</strong> ${item.end_time}</p>
            `;

            container.appendChild(div);
          });
        } catch (error) {
          console.error(error);
          container.innerHTML = "<p>Error loading classes.</p>";
        }
      }

      displayClasses();
    </script>
  </body>
</html>
