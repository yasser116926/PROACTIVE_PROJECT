<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Proactive Air Service</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0b3c7d, #000);
        font-family: Arial, sans-serif;
      }

      .glass-box {
        width: 360px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        color: white;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      input::placeholder {
        color: #ddd;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #f4c430;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      .messages {
        text-align: center;
        margin-bottom: 15px;
        color: #ffb4b4;
      }

      .link {
        text-align: center;
        margin-top: 15px;
      }

      .link a {
        color: #f4c430;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="glass-box">
      <h2>Login</h2>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <div class="link">
        <p>
          No account?
          <a href="{% url 'accounts:signup' %}">Create one</a>
        </p>
      </div>
    </div>
  </body>
</html>
