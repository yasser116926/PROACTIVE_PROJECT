<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Proactive Air Service</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0b3c7d, #000);
        font-family: Arial, sans-serif;
      }

      .glass-box {
        width: 360px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        color: white;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      input::placeholder {
        color: #ddd;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #f4c430;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      .messages {
        text-align: center;
        margin-bottom: 15px;
        color: #ffb4b4;
      }

      .link {
        text-align: center;
        margin-top: 15px;
      }

      .link a {
        color: #f4c430;
        text-decoration: none;
        font-weight: bold;
      }

      .eye-icon {
        position: absolute;
        top: 12px;
        right: 10px;
        width: 20px;
        height: 20px;
        fill: #f4c430;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="glass-box">
      <h2>Login</h2>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />

        <div style="position: relative">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <svg
            onclick="togglePassword()"
            class="eye-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10zm0-8a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"
            />
          </svg>
        </div>

        <div
          class="link"
          style="text-align: right; margin-top: -10px; margin-bottom: 10px"
        >
          <a href="{% url 'reset_password' %}">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <script>
        function togglePassword() {
          const input = document.getElementById("password");
          input.type = input.type === "password" ? "text" : "password";
        }
      </script>

      <div class="link">
        <p>
          No account?
          <a href="{% url 'accounts:signup' %}">Create one</a>
        </p>
      </div>
    </div>
  </body>
</html>
