<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Proactive</title>
    <style>
      body {
        background: #0e0e0e;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background: #111;
        padding: 30px;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background: #1c1c1c;
        border: none;
        color: #fff;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: #000;
        border: none;
        font-weight: bold;
        cursor: pointer;
        border-radius: 4px;
      }

      .messages {
        margin-bottom: 15px;
        color: #ff5252;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
