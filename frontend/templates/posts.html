<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proactive Air Service - Posts</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, Helvetica, sans-serif;
        background: #f2f3f5;
        color: #222;
      }

      /* ===== Header ===== */
      .page-header {
        background: linear-gradient(90deg, #0d47a1, #1976d2);
        color: white;
        padding: 45px 20px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .page-header h1 {
        margin: 0;
        font-size: 36px;
        letter-spacing: 1px;
      }

      /* ===== Main Container ===== */
      .posts-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 0 20px;
      }

      /* ===== Post Card ===== */
      .post-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 26px;
        margin-bottom: 28px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        transition: 0.3s ease;
        border: 1px solid transparent;
      }

      .post-card:hover {
        transform: translateY(-6px);
        border-color: #ffc107;
        box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.25),
          0 18px 40px rgba(0, 0, 0, 0.15);
      }

      .post-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 6px;
        color: #0d47a1;
      }

      .post-meta {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 14px;
      }

      .post-content {
        line-height: 1.75;
        margin-bottom: 18px;
        color: #333;
      }

      /* ===== Attachment Button ===== */
      .download-btn {
        display: inline-block;
        padding: 10px 20px;
        background: #0d47a1;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: bold;
        transition: 0.25s;
      }

      .download-btn:hover {
        background: #08306b;
        box-shadow: 0 0 16px rgba(255, 193, 7, 0.8);
        transform: scale(1.05);
      }

      /* ===== Status Text ===== */
      .status-text {
        text-align: center;
        color: #777;
        font-style: italic;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="page-header">
      <h1>School Posts</h1>
    </div>

    <!-- Content -->
    <div class="posts-container" id="posts-container">
      <p class="status-text">Loading posts...</p>
    </div>

    <!-- Centralized auth.js -->
    <script src="../assets/auth.js"></script>

    <script>
      async function loadPosts() {
        const apiUrl = "http://127.0.0.1:8000/posts/posts/public/";
        const container = document.getElementById("posts-container");

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            container.innerHTML =
              "<p class='status-text'>Error loading posts</p>";
            return;
          }

          const posts = await response.json();
          container.innerHTML = "";

          if (posts.length === 0) {
            container.innerHTML =
              "<p class='status-text'>No posts available</p>";
            return;
          }

          posts.forEach((post) => {
            const div = document.createElement("div");
            div.className = "post-card";

            div.innerHTML = `
              <div class="post-title">${post.title}</div>
              <div class="post-meta">
                Category: ${post.category || "General"} â€¢
                Published: ${new Date(post.published_date).toLocaleDateString()}
              </div>
              <div class="post-content">${post.content}</div>
              ${
                post.attachment
                  ? `<a href="${post.attachment}" download class="download-btn">
                      Download Attachment
                    </a>`
                  : ""
              }
            `;

            container.appendChild(div);
          });
        } catch (err) {
          container.innerHTML =
            "<p class='status-text'>Error loading posts</p>";
          console.error(err);
        }
      }

      loadPosts();
    </script>
  </body>
</html>
