<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proactive Air Service - Posts</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
        color: #222;
      }

      /* Page header */
      .page-header {
        background: #0f172a;
        color: white;
        padding: 40px 20px;
        text-align: center;
      }

      .page-header h1 {
        margin: 0;
        font-size: 36px;
        letter-spacing: 1px;
      }

      /* Main container */
      .posts-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }

      /* Post card */
      .post-card {
        background: #ffffff;
        border-radius: 14px;
        padding: 22px;
        margin-bottom: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .post-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #0f172a;
      }

      .post-meta {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 15px;
      }

      .post-content {
        line-height: 1.7;
        margin-bottom: 15px;
        color: #333;
      }

      /* Attachment button */
      .download-btn {
        display: inline-block;
        padding: 10px 18px;
        background: #0f172a;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-size: 14px;
        transition: background 0.2s ease;
      }

      .download-btn:hover {
        background: #020617;
      }

      /* Empty / loading */
      .status-text {
        text-align: center;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="page-header">
      <h1>School Posts</h1>
    </div>

    <!-- Content -->
    <div class="posts-container" id="posts-container">
      <p class="status-text">Loading posts...</p>
    </div>

    <!-- Centralized auth.js -->
    <script src="../assets/auth.js"></script>

    <script>
      async function loadPosts() {
        const apiUrl = "http://127.0.0.1:8000/posts/posts/public/";
        const container = document.getElementById("posts-container");

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            container.innerHTML =
              "<p class='status-text'>Error loading posts</p>";
            return;
          }

          const posts = await response.json();
          container.innerHTML = "";

          if (posts.length === 0) {
            container.innerHTML =
              "<p class='status-text'>No posts available</p>";
            return;
          }

          posts.forEach((post) => {
            const div = document.createElement("div");
            div.className = "post-card";

            div.innerHTML = `
              <div class="post-title">${post.title}</div>
              <div class="post-meta">
                Category: ${post.category || "General"} â€¢
                Published: ${new Date(post.published_date).toLocaleDateString()}
              </div>
              <div class="post-content">${post.content}</div>
              ${
                post.attachment
                  ? `<a href="${post.attachment}" download class="download-btn">
                      Download Attachment
                    </a>`
                  : ""
              }
            `;

            container.appendChild(div);
          });
        } catch (err) {
          container.innerHTML =
            "<p class='status-text'>Error loading posts</p>";
          console.error(err);
        }
      }

      loadPosts();
    </script>
  </body>
</html>
