<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set New Password | Proactive Air Service</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0b3c7d, #000);
        font-family: Arial, sans-serif;
      }

      .glass-box {
        width: 380px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(14px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        color: white;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      input::placeholder {
        color: #ddd;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #f4c430;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      .errorlist {
        color: #ff6b6b;
        font-size: 13px;
        margin-bottom: 10px;
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="glass-box">
      <h2>Set New Password</h2>
      <form method="post">
        {% csrf_token %} {% for field in form %} {{ field.errors }}
        <input
          type="password"
          name="{{ field.name }}"
          placeholder="{{ field.label }}"
          required
        />
        {% endfor %}
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
