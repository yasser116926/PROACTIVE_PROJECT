<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Password</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f172a;
        font-family: Arial, sans-serif;
        color: white;
      }

      .form-box {
        background: #1e293b;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #facc15;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        color: black;
        cursor: pointer;
      }

      .errorlist {
        color: #f87171;
        font-size: 13px;
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>Change Password</h2>
      <form method="post">
        {% csrf_token %} {{ form.non_field_errors }} {{ form.old_password.errors
        }} {{ form.old_password }} {{ form.new_password1.errors }} {{
        form.new_password1 }} {{ form.new_password2.errors }} {{
        form.new_password2 }}
        <button type="submit">Update Password</button>
      </form>
    </div>
  </body>
</html>
