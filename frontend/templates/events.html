<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proactive Air Service - Events</title>

    <style>
      /* ===== PAGE BASE ===== */
      body {
        margin: 0;
        padding: 40px 20px;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #222;
      }

      /* ===== EVENTS CONTAINER ===== */
      #events-container {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
      }

      /* ===== EVENT CARD ===== */
      .event-card {
        background: #ffffff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .event-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.6),
          0 14px 34px rgba(255, 215, 0, 0.35);
      }

      .event-card h3 {
        margin-top: 0;
        margin-bottom: 12px;
        color: #111;
      }

      .event-card p {
        margin: 8px 0;
        font-size: 14px;
        color: #444;
      }

      .event-meta {
        margin-top: 14px;
        padding-top: 12px;
        border-top: 1px solid #eee;
        font-size: 13px;
        color: #555;
      }

      .event-meta strong {
        color: #000;
      }
    </style>
  </head>

  <body>
    <h1>Events</h1>

    <div id="events-container">
      <p>Loading events...</p>
    </div>

    <script>
      async function displayEvents() {
        const apiUrl = "http://127.0.0.1:8000/api/events/";
        const container = document.getElementById("events-container");

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          container.innerHTML = "";

          if (data.length === 0) {
            container.innerHTML = "<p>No events available.</p>";
            return;
          }

          data.forEach((event) => {
            const div = document.createElement("div");
            div.className = "event-card";

            const time = new Date(
              `1970-01-01T${event.time}`
            ).toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
              hour12: true,
            });

            div.innerHTML = `
              <h3>${event.title}</h3>
              <p>${event.description}</p>

              <div class="event-meta">
                <p><strong>Date:</strong> ${event.date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Location:</strong> ${event.location}</p>
              </div>
            `;

            container.appendChild(div);
          });
        } catch (error) {
          console.error(error);
          container.innerHTML = "<p>Error loading events.</p>";
        }
      }

      displayEvents();
    </script>
  </body>
</html>
