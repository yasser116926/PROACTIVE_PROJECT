<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account Approvals</title>

    <style>
      body {
        background: linear-gradient(135deg, #0b3c7d, #000);
        font-family: Arial, sans-serif;
        color: white;
        padding: 40px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(14px);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        opacity: 0.85;
      }

      select,
      input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-top: 5px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      button {
        margin-top: 18px;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: #f4c430;
        font-weight: bold;
        cursor: pointer;
      }

      .username {
        font-size: 18px;
        font-weight: bold;
      }

      .email {
        font-size: 13px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <h2>Pending Account Approvals</h2>

    {% for user in pending_users %}
    <div class="card">
      <div class="username">{{ user.username }}</div>
      <div class="email">{{ user.email }}</div>

      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user.id }}" />

        <!-- PROFESSION -->
        <label>Profession</label>
        <select name="profession" required>
          <option value="">Select</option>
          <option value="management">Management</option>
          <option value="staff">Staff</option>
          <option value="instructor">Instructor</option>
          <option value="student_pilot">Student Pilot</option>
        </select>

        <!-- SPECIALIZATION -->
        <label>Role / Specialization</label>
        <select name="specialization" required>
          <option value="">Select</option>

          <!-- management -->
          <option value="administrator">Administrator</option>
          <option value="accountant">Accountant</option>
          <option value="chief">Chief</option>

          <!-- staff -->
          <option value="reception">Reception</option>
          <option value="dispatch">Flight Dispatch</option>
          <option value="technician">Technician</option>

          <!-- student -->
          <option value="ppl">PPL</option>
          <option value="cpl">CPL</option>
          <option value="atpl">ATPL</option>
          <option value="ir">Multi / IR</option>
          <option value="conversion">License Conversion</option>
        </select>

        <!-- STUDENT NUMBER -->
        <label>Student Number (only for students)</label>
        <input type="text" name="student_number" placeholder="PR123456" />

        <button type="submit">Approve Account</button>
      </form>
    </div>
    {% empty %}
    <p style="text-align: center; opacity: 0.7">No pending accounts ðŸŽ‰</p>
    {% endfor %}
  </body>
</html>
