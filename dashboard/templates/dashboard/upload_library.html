<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Learning Resource</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      .page-wrapper {
        max-width: 700px;
        margin: 80px auto;
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      h2 {
        margin-bottom: 20px;
        color: #2c3e50;
        text-align: center;
      }

      form p {
        margin-bottom: 15px;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
      }

      button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: #1abc9c;
        border: none;
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #16a085;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <h2>Upload Learning Resource</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
